<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <body>
        <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">          
            <ui:define  name="content">
                  <h:form id="form">
                <p:dataTable id="cars1" var="mot" value="#{motBean.allMots}" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">
                        mots
                    </f:facet>
                    <p:ajax event="rowEdit" listener="#{motBean.onRowEdit}" />
       
                    <p:column headerText="Francais">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{mot.francais}" /></f:facet>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{mot.francais}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column headerText="Anglais">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{mot.anglais}" /></f:facet>
                            <f:facet name="input"><p:inputText value="#{mot.anglais}" style="width:100%" label="Year"/></f:facet>
                        </p:cellEditor>
                    </p:column>

                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>



              
                    <h3>Formulair d'ajout</h3>
                    <p:inputText value="#{motBean.inputEn}"  placeholder='francais' />
                    <p:inputText value="#{motBean.inputFr}" placeholder='anglais' />
                    <h:commandButton action="#{motBean.ajouterMot()}"  value="Ajouter"  title="Ajouter" />
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
