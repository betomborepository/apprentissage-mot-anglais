<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>  
        <f:viewParam name="idlistmot" value="#{listMotBean.idDetail}"  
                     required="true"/>  
        <f:viewAction action="#{listMotBean.initDetail()}"/>  
    </f:metadata>
    <body>

        <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">

            <ui:define name="content">
                <h3>
                    #{listMotBean.detailListMot.titre}
                </h3>

                <p:pickList value="#{listMotBean.motPickingList}" var="listM" effect="bounce"
                            itemValue="#{listM}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="theme">

                    <f:facet name="sourceCaption">Available</f:facet>
                    <f:facet name="targetCaption">Starting</f:facet>


    

                    <p:column style="width:90%;">
                        <h:outputText value="#{listM.francais}:#{lisM.anglais}" />
                    </p:column>
                </p:pickList>

                <h:commandButton id="update" value="Enregistrer" action="#{listMotBean.update}"/>



                </h:form>

                </p:pickList>
            </ui:define>

        </ui:composition>

    </body>
</html>
