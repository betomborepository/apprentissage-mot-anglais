<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>  
        <f:metadata>  
            <f:viewParam name="idTest" value="#{testDetailBean.idTest}"  
                         required="true"/>  
            <f:viewAction action="#{testDetailBean.loadTest}"/>  
        </f:metadata>
    </f:metadata>
    <body>
        <h:form id="detailform">
            <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">

                <ui:define name="content">
                    <h3>
                        Modification / Creation Test
                    </h3>
                    <h3>
                        Titre :#{testDetailBean.test.titre}
                    </h3>
                    <h3>
                    </h3>


                    <p:pickList  id="picking-list" value="#{testDetailBean.pickingList}" var="listM" 
                                 itemValue="#{listM}"    converter="#{testDetailBean.listMotConverter}" >

                        <f:facet name="sourceCaption">Disponible</f:facet>
                        <f:facet name="targetCaption">Selectionné</f:facet>
                        <p:ajax rendered="false" event="transfer" listener="#{testDetailBean.onChoseListMot}" />

                        
                        


                        <p:column style="width:90%;">
                            <h:outputText value="#{listM.Titre}" />
                        </p:column>
                    </p:pickList>


                    <p:button id="back" value="Revenir à la liste" outcome="list"/>                                        
                </ui:define>

            </ui:composition>
        </h:form>

    </body>
</html>
