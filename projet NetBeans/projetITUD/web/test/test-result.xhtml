<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">

            <ui:define name="content">
                <f:metadata>  
                    <f:viewParam name="idHistorique" value="#{historiqueBean.idHistorique}"  
                                 required="true"/>  
                    <f:viewAction action="#{historiqueBean.loadHistorique()}"/>  
                 </f:metadata>
                <p:panel id="basic" header="Voici votre Resultat pour le test '#{historiqueBean.historique.idTest.titre}'" footer="#{historiqueBean.historique.note}/20" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">                       
                        <h:outputText
                            value="The story begins as Don Vito Corleone..." />
                    </h:panelGrid>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
