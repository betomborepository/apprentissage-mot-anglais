<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">

            <ui:define name="content">
                <f:metadata>  
                    <f:viewParam name="idTest" value="#{testDetailBean.idTest}"  
                                 required="true"/>  
                    <f:viewParam name="sens" value="#{testDetailBean.sens}"  
                                 required="true"/> 
                    <f:viewAction action="#{testDetailBean.beginTest}"/>  
                 </f:metadata>
                <h3>#{testDetailBean.test.titre} en #{testDetailBean.sensLabel}</h3>
                <p:dataTable value="#{testDetailBean.test.idListemot.mots}" var="motsO" editable="true" style="margin-bottom:20px">
                    <f:facet name="header">
                        #{testDetailBean.test.titre} en #{testDetailBean.sensLabel}
                    </f:facet>
                       <!--
                    <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs" />
                    <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs" />
                     -->        
                    <p:column headerText="Mot">
                        <p:cellEditor>
                            <c:choose>
                                <c:when test="#{testDetailBean.sens}">
                                   <f:facet name="output"><h:outputText value="#{motsO.francais}" /></f:facet>
                                </c:when>
                                <c:otherwise>
                                   <f:facet name="output"><h:outputText value="#{motsO.anglais}" /></f:facet>
                                </c:otherwise>
                            </c:choose>
                            <f:facet name="input"><p:inputText id="modelInput" value="#{motsO.francais}" style="width:100%"/></f:facet>
                        </p:cellEditor>
                        
                    </p:column>
                    <p:column headerText="Reponse">
                       <p:inputText />                        
                    </p:column>
                   <p:column headerText="Reponse cache">
                        <c:choose>
                            <c:when test="#{testDetailBean.sens}">
                                <h:outputText value="#{motsO.anglais}" />
                            </c:when>
                            <c:otherwise>
                               <h:outputText value="#{motsO.francais}" />
                            </c:otherwise>
                        </c:choose>
                    </p:column>    
                    <p:column headerText="">
                        <p:growl id="growl" life="2000" />
                        <p:commandButton value="Afficher reponse" id="ajax" update="growl" actionListener="#{testDetailBean.buttonAction}" styleClass="ui-priority-primary" />
                    </p:column>
                    <p:column headerText="">
                        <p:selectOneMenu id="jugement" style="width:125px">
                            <f:selectItem itemLabel="C est vrai" itemValue="true" />
                            <f:selectItem itemLabel="C est faux" itemValue="false" />
                        </p:selectOneMenu>
                    </p:column>
                     


                    <p:column style="width:32px">
                        <p:rowEditor />
                    </p:column>
                </p:dataTable>
            </ui:define>
                
        </ui:composition>

    </body>
</html>
