<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">


    <body>

        <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">

            <ui:define name="content">
                <f:metadata>
                    <f:viewParam name="idTest" value="#{testDetailBean.idTest}"  
                                 required="true"/> 
                    <f:viewAction action="#{testDetailBean.loadTest}"/>

                </f:metadata>

                <f:view>
                    <p:pickList id="picking-list" value="#{testDetailBean.pickingList}" var="test" 
                                itemValue="#{test}"    converter="#{testDetailBean.listMotConvert}" >

                        <f:facet name="sourceCaption">Disponible</f:facet>
                        <f:facet name="targetCaption">Selectionné</f:facet>
                        <p:ajax rendered="false" event="transfer" listener="#{testDetailBean.onChoseListMot}" />


                        <p:column style="width:90%;">
                            <h:outputText value="#{test.titre}" />
                        </p:column>
                    </p:pickList>


                    <p:button id="back" value="Revenir à la liste de test" outcome="test-liste"/> 
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
