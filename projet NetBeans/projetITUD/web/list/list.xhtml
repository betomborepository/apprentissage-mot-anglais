<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">


            <ui:define name="content">
                <p:dataTable var="listmot" value="#{listMotBean.allListMots}">
                    <f:facet name="header">
                        Liste de mots
                    </f:facet>
                    <p:column headerText="titre">
                        <h:outputText value="#{listmot.titre}" />
                    </p:column> 
                    <p:column headerText="description">
                        <h:outputText value="#{listmot.description}" />
                    </p:column>
                    <p:column headerText="detail">
                        <h:link value="detail" outcome="#{listMotBean.detail(listmot)}" />
                    </p:column>
                </p:dataTable>
                
                
                <h:form>
                
                         <h3>Formulair d'ajout</h3>
                    <!-- <p:growl id="msg" showDetail="true" escape="false" />-->
                    <h3>
                        <p:inputText value="#{listMotBean.inputTitre}"  placeholder='Titre' />
                 
                    </h3>
                    <h3>
                        <p:inputText value="#{listMotBean.inputDescription}"  placeholder='Description' />                 
                    </h3>                                                              
                    <h:commandButton action="#{listMotBean.ajouterListMot()}"  value="Ajouter"  title="Ajouter" />
        
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
