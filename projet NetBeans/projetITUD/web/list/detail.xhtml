<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <f:metadata>  
        <f:viewParam name="idlistmot" value="#{listMotBean.idDetail}"  
                     required="true"/>  
        <f:viewAction action="#{listMotBean.initDetail()}"/>  
    </f:metadata>
    <body>

        <ui:composition template="./../WEB-INF/templates/MainTemplate.xhtml">

            <ui:define name="content"><h:form>
                    <h3>
                        Titre :#{listMotBean.detailListMot.titre}
                    </h3>
                    <h3>
                        Description : #{listMotBean.detailListMot.description}
                    </h3>


                    <p:pickList value="#{listMotBean.motPickingList}" var="listM" 
                                itemValue="#{listM}"  showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains" converter="#{listMotBean.motConverter}" >

                        <f:facet name="sourceCaption">Disponible</f:facet>
                        <f:facet name="targetCaption">Selectionné</f:facet>
                        <p:ajax event="transfer" listener="#{listMotBean.onTransfer}" />




                        <p:column style="width:90%;">
                            <h:outputText value="#{listM.francais}:#{listM.anglais}" />
                        </p:column>
                    </p:pickList>


                    <p:button id="back" value="Revenir à la liste" outcome="list"/> 
                    <h:panelGroup id="rendered">
                        <p:commandButton id="button" value="Enregistrer" action="#{listMotBean.update()}" />
                    </h:panelGroup>

                </h:form>






            </ui:define>

        </ui:composition>

    </body>
</html>
